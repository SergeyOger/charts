<!DOCTYPE html>
<html>

<head>
    <title>Charts example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="charts">

        <div class="top-charts">
            <div class="left-top-charts">
                <div id="readiness">
                    <canvas id="readiness-template"></canvas>
                    <script src="charts/readiness.js"></script>
                </div>
                <div id="health">
                    <canvas id="health-template"></canvas>
                    <script src="charts/health.js"></script>
                </div>
            </div>
            <div class="right-top-charts">
                <div id="activities">
                    <canvas id="activities-template"></canvas>
                    <script src="charts/activities.js"></script>
                </div>
                <div id="deliverables">
                    <canvas id="deliverables-template"></canvas>
                    <script src="charts/deliverables.js"></script>
                </div>
                <div id="variance">
                    <canvas id="variance-template"></canvas>
                    <script src="charts/variance.js"></script>
                </div>
            </div>
        </div>

        <div class="bottom-charts">

            <div class="bottom-left-charts">

                <div class="doughtnut-charts">

                    <canvas id="categories-dot"></canvas>
                    <script src="charts/bottom/categories-dot.js"></script>

                    <canvas id="deliverables-dot"></canvas>
                    <script src="charts/bottom/deliverables-dot.js"></script>
                    
                </div>

                <div>
                    <table class="table-chart">
                        <thead>
                        <tr>
                        <th>Category</th>
                        <th>Health</th>
                        <th>Actual %</th>
                        <th>Planed %</th>
                        <th>Variance</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                        <td>Total</td>
                        <td>foot2</td>
                        <td>foot3</td>
                        <td>foot4</td>
                        <td>foot5</td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr>
                        <td>cell1_1</td>
                        <td>cell2_1</td>
                        <td>cell3_1</td>
                        <td>cell4_1</td>
                        <td>cell5_1</td>
                        </tr>
                        
                        </tbody>
                        </table>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
